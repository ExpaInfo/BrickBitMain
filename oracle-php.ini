; Optimized PHP configuration for Oracle Cloud Free Tier (1GB RAM)
; This file should be placed in /etc/php/8.1/fpm/conf.d/99-oracle-optimized.ini

; Memory Management
memory_limit = 256M
max_execution_time = 120
max_input_time = 60

; File Upload Limits (for user content)
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session Configuration
session.gc_maxlifetime = 10800
session.gc_probability = 1
session.gc_divisor = 100

; OPcache for better performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 64
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 2000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; Error Logging (minimal for production)
log_errors = On
error_log = /var/log/php_errors.log
display_errors = Off

; Timezone
date.timezone = Australia/Sydney

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off
